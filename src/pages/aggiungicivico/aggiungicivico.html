<ion-header>

  <ion-navbar>
    <ion-title>TNC - Censimento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Latitudine</ion-label>
      <ion-input type="text" [(ngModel)]="latitudine" (change)="onAlert()" [readonly]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Longitudine</ion-label>
      <ion-input type="text" [(ngModel)]="longitudine" (change)="onAlert()" [readonly]="true"></ion-input>
    </ion-item>

      <ion-item>
          <ion-label floating>Suggerimento Google maps</ion-label>
          <ion-input type="text" [(ngModel)]="suggerimento" name="denominazione" (change)="onAlert()"></ion-input>
      </ion-item>



      <ion-list>



          <ion-item>
      <ion-label >DUG disponibili</ion-label>
</ion-item>


          <ion-toolbar>
              <ion-searchbar  [(ngModel)]="name" (input)="filterItem(name)" [showCancelButton]='true'  (ionCancel)="dismiss()" (change)="onClear()"></ion-searchbar>
          </ion-toolbar>
          <ion-list>
              <ion-item *ngFor="let item of filteredItems" tappable   (click)="chooseItem(item)">
                  {{ item.name }}
              </ion-item>

          </ion-list>
      </ion-list>




      <ion-item>
          <ion-label floating>DUG</ion-label>
          <ion-input type="text" [(ngModel)]="searchDUG" name="DUG" (change)="onAlert()" [readonly]="true"></ion-input>
      </ion-item>




      <ion-item>
          <ion-label floating>Denominazione</ion-label>
          <ion-input type="text" [(ngModel)]="denominazione" name="civico" (change)="onAlert()"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label floating>Civico</ion-label>
        <ion-input type="number" [(ngModel)]="civico" name="civico" (change)="onAlert()"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Esponente</ion-label>
          <ion-input type="text" [(ngModel)]="esponente" name="civico" (change)="onAlert()"></ion-input>
      </ion-item>
      <div #alert align="center" *ngIf="alert">
          <label  style="color:blue">Riempire tutti i campi</label>
      </div>
      <div #alert align="center" *ngIf="foto">
          <label  style="color:blue">Foto non caricate</label>
      </div>
    <div padding>
      <ion-row>
        <ion-col>
    <button ion-button color="primary" (click)="fotoCivico()" round>Foto civico</button>
        </ion-col>
        <ion-col>
    <button ion-button color="primary" (click)="fotoCasa()" round>Foto casa</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" round (click)="onAnnulla()">Annulla</button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" (click)="conferma()" round>Conferma</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
